<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- bower:css -->
    <!--  endbower -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- bower:js -->
    <script src='/bower_components/jquery/dist/jquery.js'></script>
    <script src='/bower_components/angular/angular.js'></script>
    <script src='/bower_components/lodash/lodash.js'></script>
    <!-- endbower -->

</head>



<body ng-app="tiy-catalog" ng-controller="StoreController as store">

    <div class="container-fluid">

        <nav class="navbar">
            <a href="#" ng-click="store.setView('list')" ng-class="{true: 'active'}[store.getView() === 'list']" class="glyphicon glyphicon-th-list"></a>
            <a href="#" ng-click="store.setView('grid')" ng-class="{true: 'active'}[store.getView() === 'grid']" class="glyphicon glyphicon-th"></a>
        </nav>

        <section class="tab-content">
            <ul ng-show="store.isSelected(1)" class="listings" ng-class="store.getView()">
                <li ng-repeat="item in store.items" class="listing">
                    <a href="#"><img class="text-center grid-img" ng-src="{{item.MainImage[0].url_75x75}}">
                    </a>
                    <h1>{{item.title}}</h1>
                    <span class="price">{{item.price | currency}}</span>
                    <p class="grid-descrition">{{item.description}}</p>
                    <div class="list-button">
                        <a href="#" class="cartbutton">
                            <icon class="glyphicon glyphicon-plus-sign"></icon> Add to cart
                        </a>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script src="scripts/products.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
